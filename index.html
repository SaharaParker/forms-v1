<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Join GitHub.Github</title>
    <link rel="stylesheet" href="tailwind.css">

</head>

<body class="flex justify-center bg-blue-900">

    <div id="header" class="flex">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github Logo" class="flex  w-16 h-16">
    </div><br>

    <div class="flex items-center justify-center box-border h-64 w-64 m-4 p-4 bg-blue-900">
        <form action="" method="get" class="container mx-auto border-2 border-gray-500">
            <div class="text-blue-300"> Welcome to GitHub!<br> Let's begin the adventure </div><br>

            <div class="email">
                <input type="email" class="bg-blue-900 placeholder-blue-300" placeholder="Enter your email">
            </div>

            <div class="text-gray-400">
                <button class="bg-blue-900 border border-2 border-blue-300 text-gray-400">Continue</button>
            </div>
        </form>
    </div>
</body>





</body>
</html>

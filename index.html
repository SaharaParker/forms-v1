<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join GitHub.Github</title>
</head>

    <body class="logged-out env-production page-responsive height-full d-flex flex-column header-overlay" style="word-wrap: break-word;">

        <div class="position-relative js-header-wrapper "></div>

         <a href="start-of-content" class="px-2 py-4 color-bg-accent-emphasis color-text-white show-on-focus js-skip-to-content">Skip to content</a>
        <span data-view-component="true" class="px-2 py-4 color-bg-accent-emphasis color-text-white show-on-focus js-skip-to-content"></span>
            <span style="width: 0;" data-view-component="true" class="Progress-item progress-pjax-loader-bar color-bg-info-inverse">
        </span>
        <header class="js-warp-hide header-logged-out f4 py-3 z-2" role="banner"></header>
        <div class="container-xl d-lg-flex flex-items-center p-responsive"></div>
                 <div class="d-flex flex-justify-between flex-items-center width-full">
                     <a href="https://github.com/" aria-label="Homepage"></a>
                     <div class="font-mktg">
                         <span class="mr-2 text-gray-mktg hide-sm"></span>
                         <a href="/login?return to=https%3A%2F%2github.com%2Fsignup" class="color-fg-on-emphasis"> Sign in </a>
                     </div>

    <div id="start-of-content" class="show-on-focus"></div>
    <div data-pjax-replace id="js-flash-container"></div>
    <div class="application-main d-flex flex-auto flex-column" data-commit-hovercards-enabled data-discussion-hovercards-enabled data-issue-andpr-hovercards-enabled>
        <h1 class="sr-only">Welcome to GitHub!, Let's begin the adventure</h1>
        <div id="email-container" class="js-continue-step-container signup-continue-step-container mt-4" data-step-state="active">
            <label for="email" class="text-mono signup-text-prompt">Enter your email
            </label>
            <input id="email" class="js-continue-input js-continue-focus-target signup-input form-control input-block flex-1 border-0 rounded-0 p-0 box-shadow-none color-text-white f4 text-mono" required autofocus="autofocus" autocomplete="off" data-target="text-suggester.input" aria-describedby="email-err" type="email" name="user[email]" spellcheck="false">
            <button type="button" class="js-continue-button signup-continue-button form-control px-3 width-full width-sm-auto mt-4 mt-sm-0" data-optimizely-event="click.signup_continue.email" data-continue-to="password-container" disabled>Continue</button>
    </div>
    <div id="ajax-error-message" class="ajax-error-message flash flash-error" hidden ></div>
    <div class="js-stale-session-flash flash flash-warn flash-banner" hidden></div>
    <template id="site-details-dialog"></template>
    <div class="Popover js-hovercard-content position-absolute" style="display: none; outline: none;" tabindex="0"></div>
    <template id="snippet-clipboard-copy-button"></template>
    <div aria-live="polite" class="sr-only"></div>

            </div>
  <form></form>
    </body>
</html>
